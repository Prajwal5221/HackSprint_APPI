<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Working Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <h1 id="currentDate"></h1>
       <!--=====Target area for Time displayed======-->
       <div id="showTimeHere" class="clock_outlook"></div>
   <h1 id="currentDay"></h1>

   <!--=====Marquee for Image floating movement======-->
      <marquee>
        <img src="images/slide.jpg"><img src="images/slide1.jpg">
        <img src="images/slide2.jpg"><img src="images/slide3.jpg">
        <img src="images/slide5.jpg"><img src="images/slide6.jpg">
        <img src="images/slide4.jpg"><img src="images/slide7.jpg">
      </marquee>

   <!--=====JavaScript goes Here======-->
 <script type="text/javascript">
	  function clockEngine(){
	    //Variables and conditions goes from Here....
		 var currentTime = new Date();
		 var meridium = "AM";
		 var h = currentTime.getHours();
		 var m = currentTime.getMinutes();
		 var s = currentTime.getSeconds();
         var day = currentTime.toLocaleString('en-us', { weekday: 'long' });
         var date = currentTime.toLocaleDateString();
         //Conditionals If, else if....
		if (h==0){
			h = 12;
 		}

		else if(h > 12){
			h = h - 12;
			meridium = "PM";
		}

		if (h < 10){
			h= "0" + h;
		}

		if(m < 10){
			m = "0" + m;
		}

		if(s < 10){
			s = "0" + s;
		}
        //outlook of the Hour, Minute and Second value
		var digClock = document.getElementById('showTimeHere');
        digClock.innerText = h + ":" + m + ":" + s  + " " + meridium;

        // Display date and day
        document.getElementById('currentDate').innerText = date;
        document.getElementById('currentDay').innerText = day;

        setTimeout('clockEngine()', 1000);
    }
	clockEngine();
</script>

<P id="footer">Crafted by APPI</P>
</body>
</html>
